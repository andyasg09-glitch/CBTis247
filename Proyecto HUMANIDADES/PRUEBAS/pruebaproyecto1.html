<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo de la pagina</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #76f188;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #0b402c;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        h2 {
            color: #000000;
        }

        .video-container {
            margin-top: 120px;
            display: flex;
            justify-content: center;
        }

        video {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 70px;
            background: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Titulo de la pagina</h1>
    </header>

    <div class="container">
        <h2>Bienvenido</h2>
        <p>
            Esta es una página informativa simple. Aquí puedo colocar cualquier texto, imágenes
            o información que quiera compartir.
        </p>

        <h2>Video informativo</h2>
        <p>Puedo mostrar un video explicativo aquí:</p>

        <div class="video-container">
            <video controls>
                <source src="mi_video.mp4" type="video/mp4">
                Tu navegador no soporta videos HTML5.
            </video>
        </div>
    </div>

    <footer>
        © 2025 - Sitio informativo
    </footer>

</body>
</html>
